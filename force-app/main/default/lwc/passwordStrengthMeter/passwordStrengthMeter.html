<template>
    <lightning-card title="Password Strength Meter" icon-name="action:preview">
        <div class="slds-m-around_medium">
            <lightning-input name="password" label="Enter your password" 
                         onchange={analyzePassword} type="password"></lightning-input>
        </div>                 
        <div class="slds-m-around_medium">
            <lightning-progress-bar value={score} size="large"></lightning-progress-bar>
        </div>
        <div class="slds-m-around_medium">
            <lightning-icon class="slds-m-bottom_xx-small" icon-name={digitIcon} size="x-small" alternative-text="Approved" title="Approved"></lightning-icon>&nbsp; <b>Digits</b><br/>
            <lightning-icon class="slds-m-bottom_xx-small" icon-name={upperCaseIcon} size="x-small" alternative-text="Approved" title="Approved"></lightning-icon>&nbsp; <b>Upper Case</b><br/>
            <lightning-icon class="slds-m-bottom_xx-small" icon-name={lowerCaseIcon} size="x-small" alternative-text="Approved" title="Approved"></lightning-icon>&nbsp; <b>Lower Case</b><br/>
            <lightning-icon class="slds-m-bottom_xx-small" icon-name={symbolIcon} size="x-small" alternative-text="Approved" title="Approved"></lightning-icon>&nbsp; <b>Symbol</b><br/>
            
        </div>

    </lightning-card>
</template>
