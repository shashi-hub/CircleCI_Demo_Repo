<template>
    <template if:true={selectedContact}>
        <div style="display:flex;">
            <div class="slds-m-around_small">
                <img class="img" src={selectedContact.Picture__c} alt="Profile photo" />
            </div>
            <div class="slds-m-around_small slds-m-left_medium">
                <p class="slds-text-heading_large "><b style="color: #008a7e;">{selectedContact.Name}</b></p>
                <p class="slds-m-bottom_small slds-m-top_small slds-text-heading_small">{selectedContact.Title}</p>
                <p class="slds-m-bottom_small slds-text-heading_small">
                    <lightning-formatted-phone value={selectedContact.Phone}></lightning-formatted-phone>
                </p>
                <p class="slds-m-bottom_small slds-text-heading_small">
                    <lightning-formatted-email value={selectedContact.Email}></lightning-formatted-email>
                </p>
            </div>
        </div>
        <div class="slds-text-heading_small slds-m-left_medium slds-m-right_small slds-m-bottom_medium"
            style="line-height: 1.6;">
            <span>{selectedContact.Description}</span>
        </div>
    </template>
</template>
